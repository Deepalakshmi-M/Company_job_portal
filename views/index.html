<!-- Apply Now Section -->
<section id="apply" class="apply">
    <h2>Apply Now</h2>
    <form action="/apply" method="POST" enctype="application/x-www-form-urlencoded">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="position" placeholder="Position Applying For" required />
      <textarea name="message" placeholder="Why should we hire you?" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
  
  <!-- Contact Us Section -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form action="/contact" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
